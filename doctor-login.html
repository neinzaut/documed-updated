<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="logo_notext.png">
</head>
<body>
    <div class="container"> <!-- row -->
        <div class="column">

            <!-- lalagyan ng documed logo + etc -->
            <div class="asset-container">
                <div class="logo-container">
                    <img src="white_logo.png" alt="White Logo" width="70%">
                </div>
                <div class="text-container">
                    <p>Building a Healthier Tomorrow, One Student at a Time.</p>
                </div>
                <div class="image-container">
                    <img src="login_asset.png" alt="Login Asset" width="450px">
                </div>
            </div>
        </div>
        <div class="column">

            <!-- lalagyan ng login -->
            <div class="login-container">
                <a href="landing.html" style="display: inline-block; width: 50px; height: 50px; flex-shrink: 0; border: 1px solid #ccc; border-radius: 5px; text-decoration: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="36" viewBox="0 0 18 36" fill="none" style="margin: 7px; cursor: pointer;">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5.01472 18L15.6212 28.6065L13.5002 30.7275L1.83322 19.0605C1.55202 18.7792 1.39404 18.3977 1.39404 18C1.39404 17.6022 1.55202 17.2208 1.83322 16.9395L13.5002 5.27249L15.6212 7.39349L5.01472 18Z" fill="#757575"/>
                    </svg>
                </a>
                <h2>Welcome back!</h2>
                <h3>Explore appointments, manage tasks, and<br>access records with ease.</p>
                <form>
                    <p>Email</p>
                    <input type="text" placeholder="Email" required>
                    <p>Password</p>
                    <input type="password" placeholder="Password" required>
                    <!-- <button type="submit">Log In</button>  -->
                    <button type="submit"  onclick="window.location.href='doctor-dashboard.html'">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
